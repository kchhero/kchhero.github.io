---
bg: category.jpg
layout: page
title: Categories
tags: category
---

<div class="tags-expo">
  <div class="tags-expo-list">
    {% for tag in site.categories %}
    <a href="#{{ tag[0] | slugify }}" class="post-tag" style="color:blue">&nbsp;{{ tag[0] }}&nbsp; </a>
    {% endfor %}
  </div>
  <hr/>
  <div class="tags-expo-section">
    {% for tag in site.categories %}
    <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
    <ul class="tags-expo-posts">
      {% for post in tag[1] %}
      <a class="post-title" href="{{ site.baseurl }}{{ post.url }}" style="color:blue">
        <li>
          {{ post.title }} &nbsp;&nbsp;
          <small class="post-date">{{ post.date | date_to_string }}</small>
        </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
  </div>
